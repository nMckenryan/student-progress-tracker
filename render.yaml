services:
  - type: web
    name: student-progress-tracker
    env: php
    region: singapore
    buildCommand: |
      curl -s https://getcomposer.org/installer | php
      php composer.phar install --no-interaction --optimize-autoloader --no-dev
      chmod +x build.sh
      ./build.sh
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://student-progress-tracker.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: LOG_CHANNEL
        value: stderr
    build:
      os: ubuntu22
      nodeVersion: 18.x
      phpVersion: 8.1
    plan: free
    autoDeploy: true
