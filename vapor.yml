id: 72353
name: student-progress-tracker-key

# Include these directories in the deployment
include:
    - public/data

environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.4:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'php artisan storage:link'
          # - 'npm ci && npm run build && rm -rf node_modules'